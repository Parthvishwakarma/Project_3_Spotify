<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Ik vaari aa</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="1" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Zarurat</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Tera Zikr</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="3" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Sanam Re</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="4" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Dil</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="5" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Vroom Vroom</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="6" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">Meri Aashiqui</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="7" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songName">Milne Hai Mujhse Aai</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="8" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="songName">Nahh</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="9" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">Humnava Mere</span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="10" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
           <!-- fontawesome icons -->
           <i class="fas fa-3x fa-fast-backward"id="previous"></i>
           <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
           <i class="fas fa-3x fa-fast-forward"id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Ik vaari aa</span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
